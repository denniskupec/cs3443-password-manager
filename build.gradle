/* build.gradle | password-manager */
plugins {
	id 'java'
	id 'application'
	id 'eclipse'
	id 'idea'
	id 'org.openjfx.javafxplugin' version '0.0.8'
	id 'com.github.johnrengelman.shadow' version '5.1.0'
}

repositories {
	//jcenter()
	mavenCentral()
}

dependencies {
	implementation "org.xerial:sqlite-jdbc:3.28.0"
}

mainClassName = "passmanager.App"
